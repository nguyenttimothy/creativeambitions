<!DOCTYPE html>
<html>
  <head>
    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab:100,300,400,600,700,100italic,300italic,400italic,600italic,700italic" rel="stylesheet" type="text/css">
    <!-- Bootstrap core CSS -->
     <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" >
      <!-- Custom styles for this template -->
     <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}" >
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" > -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
  </head>
  <body>
    <header>
      <div class="tagline-upper text-center text-heading text-shadow text-white mt-3 d-none d-lg-block">Creative Ambitions</div>
      <div class="tagline-lower text-center text-expanded text-shadow text-uppercase text-white mb-3 d-none d-lg-block">3481 Melrose Place | Beverly Hills, CA 90210 | 123.456.7890</div>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-faded py-lg-1">
      <div class="container">
        <a class="navbar-brand text-uppercase text-expanded font-weight-bold d-lg-none" href="/">Creative Ambitions</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item active px-lg-4">
              <a class="nav-link text-uppercase text-expanded" href="{{ url_for('home') }}">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item px-lg-4">
              <a class="nav-link text-uppercase text-expanded" href="{{ url_for('vblog') }}">VBlog</a>
            </li>
            <li class="nav-item px-lg-4">
              <a class="nav-link text-uppercase text-expanded" href="{{ url_for('gallery') }}">Gallery</a>
            </li>
            <li class="nav-item px-lg-4">
              <a class="nav-link text-uppercase text-expanded" href="{{ url_for('contact') }}">Contact</a>
            </li>
            <li class="nav-item px-lg-4">
              <a class="nav-link text-uppercase text-expanded" href="{{ url_for('signup') }}">Sign Up</a>
            </li>
            <li class="nav-item px-lg-4">
              <a class="nav-link text-uppercase text-expanded" href="{{ url_for('login') }}">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    </header>

    {% block content %}

    {% endblock %}

    <footer class="bg-faded text-center py-5">
          <div class="container">
            <p class="m-0">Copyright &copy; Creative Ambitions 2017</p>
          </div>
    </footer>

        <!-- Bootstrap core JavaScript -->
        <script  href="{{ url_for('static', filename='js/jquery.min.js') }}> </script>
        <script src="static/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
